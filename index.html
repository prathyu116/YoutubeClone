<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts icon link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="header__left">
            <i id="menu" class="material-icons">menu</i>
            <a href="./index.html"><img src="./YouTube-White-Full-Color-Dark-Background-Logo.wine.png" alt="" /></a>
        </div>
        <div class="header__search">
            <div>
                <input type="text" placeholder="Search" id="search_results" />
                <button onclick="searchVideos()"><i class="material-icons">search</i></button>
            </div>
        </div>
        <div class="header__icons">
            <i class="material-icons display-this">search</i>
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons display-this">account_circle</i>
        </div>
    </div>
    <!-- header end -->

    <!-- main start -->
    <div class="mainBody">
        <!-- Sidebar Starts -->
        <div class="sidebar">
            <div class="sidebar__categories">
                <div class="sidebar__category">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">subscriptions</i>
                    <span>Subcriptions</span>
                </div>
            </div>
            <hr />
            <div class="sidebar__categories">
                <div class="sidebar__category">
                    <i class="material-icons">library_add_check</i>
                    <span>Library</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">history</i>
                    <span>History</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">play_arrow</i>
                    <span>Your Videos</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">watch_later</i>
                    <span>Watch Later</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">thumb_up</i>
                    <span>Liked Videos</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">
                        expand_more
                        </i>
                        <span>show more</span>
                </div>
            </div>
            <hr />
        </div>
        <div class="videos">
            <div class="vedio-container" id="search_results_container">

            </div>
        </div>

        
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
